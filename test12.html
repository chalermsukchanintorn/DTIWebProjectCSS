<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS SELECTOR แบบที่ 8: Child Selector -->
    <!-- s1 > s2{ ..... } -->
    <!-- s2 ทั้งหมดที่อยู่ชั้นถัดจาก s1 ชั้นเดียว -->
     <style>
        #aa > p{
            color: red;
        }
     </style>
</head>
<body>
    <div id="aa">
        <p>11111</p>
        <p>22222</p>
        <div id="bb">
            <p>33333</p>
            <div id="cc">
                <p>44444</p>
            </div>
            <p>55555</p>
        </div>
        <strong>XXXXX</strong>
        <p>66666</p>
    </div>
    <p>77777</p>
    <p>88888</p>
    <p>99999</p>
</body>
</html>
